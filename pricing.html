<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Example section divider style */
        .section-divider {
            width: 100%;
            height: 2px;
            background-color: #f0f0f0; /* Light gray color for divider */
            margin: 30px 0; /* Adjust spacing as needed */
        }
        /* Additional custom styles can be placed here */
    </style>
</head>
<body>
    <div class="clip-path"></div>
    <header>
        <a href="index.html" class="logo">Porto<span>folio</span></a>
        <div class="navbar">
            <ul>
                <li><a href="about.html">О нас</a></li>
                <li><a href="services.html">Наши услуги</a></li>
                <li><a href="projects.html">Наши проекты</a></li>
                <li><a href="pricing.html">Цены</a></li>
                <li><a href="contact.html">Контакты</a></li>
            </ul>
        </div>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <div class="content">
        <h1>Цены</h1>

        <!-- Section divider -->
        <div class="section-divider"></div>

        <!-- Pricing packages section -->
        <div id="b256" class="block-wrapper block-05-features-4-cols-with-title">
            <section class="landing-block g-pb-30 g-pt-35">
                <div class="container">
                    <div class="landing-block-node-header js-animation fadeIn text-uppercase text-center u-heading-v2-4--bottom g-brd-primary g-mb-50">
                        <h2 class="landing-block-node-title g-letter-spacing-1 g-color-primary g-mb-20 g-font-weight-auto g-font-oswald g-font-size-28 g-text-transform-none">ПАКЕТНЫЕ ПРЕДЛОЖЕНИЯ</h2>
                    </div>

                    <!-- Pricing blocks -->
                    <div class="landing-block-node-row row no-gutters landing-block-inner justify-content-start">

                        <!-- Design Project Block -->
                        <div class="landing-block-node-element landing-block-card js-animation fadeInLeft col-md-6 col-lg-3 g-parent g-brd-around g-brd-gray-light-v4 g-brd-bottom-primary--hover g-brd-bottom-2--hover g-mb-30 g-mb-0--lg g-transition-0_2 g-transition--ease-in">
                            <div class="text-center g-px-10 g-px-30--lg g-py-40 g-pt-25--parent-hover g-transition-0_2 g-transition--ease-in">
                                <span class="landing-block-node-element-icon-container d-block g-color-primary g-font-size-40 g-mb-15">
                                    <i class="landing-block-node-element-icon far fa-paintbrush-pencil"></i>
                                </span>
                                <h3 class="landing-block-node-element-title g-mb-10 g-font-oswald"><span style="font-weight: bold;color: rgb(255, 255, 255);">ДИЗАЙН-ПРОЕКТ</span></h3>
                                <div class="landing-block-node-element-text g-color g-pt-auto g-text-transform-none g-font-size-16 g-font-weight-auto">
                                    <span style="color: rgb(255, 179, 0);">ОТ 15$/M2</span>
                                    <p>____</p>
                                    <p style="text-align: left;"><span style="color: rgb(255, 255, 255); font-weight: bold;">1. Для кого</span></p>
                                    <p style="text-align: left;"><span style="color: rgb(255, 255, 255);">Владельцы недвижимости, которые хотят индивидуальный дизайн. Квартиры, дома, коттеджи, отели, рестораны, офисы и другие здания.</span></p>
                                    <!-- More details can be added as needed -->
                                </div>
                                <div class="landing-block-node-element-separator d-inline-block g-width-40 g-brd-bottom g-brd-2 g-brd-primary g-my-15"></div>
                                <ul class="landing-block-node-element-list list-unstyled text-uppercase g-mb-0">
                                    <p style="text-align: center;"><span style="font-weight: bold; color: rgb(251, 192, 45);">ОТ 15$/M2</span></p>
                                </ul>
                            </div>
                        </div>

                        <!-- Other pricing blocks can follow similarly -->

                    </div>
                    <!-- End Pricing blocks -->
                </div>
            </section>
        </div>
        <!-- End Pricing packages section -->

        <!-- Section divider -->
        <div class="section-divider"></div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.hamburger').addEventListener('click', () => {
                document.querySelector('.navbar').classList.toggle('active');
                document.querySelector('.hamburger').classList.toggle('active');
            });
        });
    </script>
</body>
</html>
